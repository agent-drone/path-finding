name: Build Wheels
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: ubuntu-latest
          pybuilds: cp3{10,11,12,13}-manylinux_x86_64
          arch: x86_64
          id: linux_x86_64
        - os: ubuntu-24.04-arm
          pybuilds: cp3{10,11,12,13}-manylinux_aarch64
          arch: aarch64
          id: linux_arm64
        - os: macos-13
          pybuilds: cp3{10,11,12,13}-macosx_x86_64
          arch: x86_64
          id: macos_x86
        - os: macos-15
          pybuilds: cp3{10,11,12,13}-macosx_arm64
          arch: arm64
          id: macos_arm64
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH  # For Linux/macOS
        shell: bash

      - name: Install cibuildwheel using uv
        run: |
          uv add cibuildwheel
        env:
            CIBW_BEFORE_ALL_LINUX: |
              yum install -y epel-release
              yum install -y cmake make gcc-c++ bzip2 wget git zip unzip tar perl-IPC-Cmd autoconf
              yum install -y libtool intltool automake autoconf-archive gettext perl-FindBin
   
              git clone https://github.com/microsoft/vcpkg.git
              bash vcpkg/bootstrap-vcpkg.sh
              
              vcpkg/vcpkg install octomap
              vcpkg/vcpkg install flann
              vcpkg/vcpkg install ompl

            CIBW_ARCHS_MACOS: ${{ matrix.arch }}
            OMPL_BUILD_ARCH: ${{ matrix.arch }}
            CIBW_BUILD: ${{ matrix.pybuilds }}
            CIBW_SKIP: "cp*-manylinux_i686 cp*-musllinux* cp*-win32"
            CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET="15.0"
            CIBW_ENVIRONMENT_LINUX: CMAKE_TOOLCHAIN_FILE=/project/vcpkg/scripts/buildsystems/vcpkg.cmake CMAKE_BUILD_TYPE=Debug

      - name: Build wheels
        run: |
          uv run cibuildwheel --output-dir wheelhouse
          
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: wheelhouse
