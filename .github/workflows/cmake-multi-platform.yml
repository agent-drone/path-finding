name: Deploy pathfinder

on:
  push:
    branches:
      - main

jobs:
  build_wheels:
    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel

      - name: Build wheels
        uses: pypa/cibuildwheel@2.23.3
        env:
          CIBW_BUILD: "cp311-*"
          CIBW_SKIP: "pp* *-musllinux*"
